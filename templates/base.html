<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

    <title>{{ app_name }} - {% block title %}{% endblock %}</title>
</head>

<div class="container">
    <header class="mt-5">
        <h2></h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                Logarithm 
                <br>
                Translator
            </a>
            
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}"></li>
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% if request.path == '/about' %}active{% endif %}">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item {% if request.path == '/contact' %}active{% endif %}"></li>
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item {% if request.path == '/logblog' %}active{% endif %}">
                        <a class="nav-link" href="/logblog">The Log Blog</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand ml-auto" href="/">
                <img src="{{ url_for('static', filename='LogBubble.png') }}" alt="Website Logo">
            </a>
        </nav>
    </header>
    <main class="mt-4">
        {% block content %}{% endblock %}
    </main>
</div>
<script>
    // Common JavaScript code can be placed here
</script>

</html>
